<html lang="en">
<head>

    <script src='script.js' defer></script>
    <link href='styles.css' rel='stylesheet'/>

<body>
    <div id='container'>
        <button class='rps' value='rock'>Rock</button>
        <button class='rps' value='paper'>Paper</button>

        <div class='score'>

        </div>
        <div class='score'>
            <p>Computer Score: <span id='computer-score'>0</span></p>
        </div>
        <p id='outcome'></p>
    </div>
